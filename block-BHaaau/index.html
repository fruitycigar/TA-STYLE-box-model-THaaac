#### Problems for exercise 2 in the layout

- Each parent container has width of 600px and border of 1px;
- Each children box has width 180px and height 100px as well as margin of 10px;
- Each child box which is having border has border-width 1px.
- Note in the first container the boxes do not have any border.

- Use semantic tags and keep the nesting and indentation proper.

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Assignment III</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>The Box Model, Box-sizing & Box-Shadow</h1>
        </header>
        <div>
            <hr>
        </div>
        <section>
            <h2 style="margin: 50px;">Exercise1</h2>
            <div class="box-container">
                <div class="box"></div>
            </div> 
            <div> 
               <p style="text-align:center; padding: 40px;">Content   padding     border   margin</p>
            </div>  
            <div>
                <hr>
            </div>
        </section>
        <section>
            <h2 style="margin-top: 50px;""> Exercise2</h2>
            <p style="text-align: center; font-size: 30px; font-family: 'Courier New', Courier, monospace; margin-bottom: 30px;"> no border on these boxes.</p>
            <div class="parent-box">
                <div class="child-box"></div>
                <div class="child-box"></div>
                <div class="child-box"></div>
            </div>
            <div style="padding-top: 40px">
                <hr>
            </div>
        </section>
        <section>
            <p style="text-align: center; font-size: 30px; font-family: 'Courier New', Courier, monospace; margin-bottom: 30px; padding-top: 40px;"> 1px border on these boxes.</p>
            <div class="parent-box">
                <div class="child-box solid"></div>
                <div class="child-box solid"></div>
                <div class="child-box solid"></div>
            </div>
            <div style="padding-top: 40px">
                <hr>
            </div>
        </section>
        <section>
            <p style="text-align: center; font-size: 30px; font-family: 'Courier New', Courier, monospace; margin-bottom: 30px; padding-top: 40px;"> 1px border on these boxes but they are in same line.</p>
            <div class="parent-box">
                <div class="child-box solid"></div>
                <div class="child-box solid"></div>
                <div class="child-box solid"></div>
            </div>
        </section>
    </body>
</html>
